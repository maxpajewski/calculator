<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body"> 
        <div id="calculator-display"></div>

        <div id="display"></div>

        <div class="one-buttons">
            <button id="ac" class="two-width">AC</button>
            <button id="del" class="one-width">DEL</button>
            <button id="divide" class="one-width">รท</button>
        </div>

        <div class="two-buttons">
            <button id="one" class="one-width">1</button>
            <button id="two" class="one-width">2</button>
            <button id="three" class="one-width">3</button>
            <button id="multiply" class="one-width">*</button>
        </div>

        <div class="three-buttons">
            <button id="four" class="one-width">4</button>
            <button id="five" class="one-width">5</button>
            <button id="six" class="one-width">6</button>
            <button id="plus" class="one-width">+</button>
        </div>

        <div class="four-buttons">
            <button id="seven" class="one-width">7</button>
            <button id="eight" class="one-width">8</button>
            <button id="nine" class="one-width">9</button>
            <button id="subtract" class="one-width">-</button>
        </div>

        <div class="five-buttons">
            <button id="dot" class="one-width">.</button>
            <button id="zero" class="one-width">0</button>
            <button id="equals" class="two-width">=</button>
        </div>
    </div>
</body>
</html>
