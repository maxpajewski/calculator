<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator"> 
        <div class="display"></div>

        <div class="calculator-keys"></div>
            <div class="one-buttons">  
                <button class="three-width" data-action="clear">AC</button>
                <button class="one-width key--operator" data-action="divide">รท</button>
            </div> 

            <div class="two-buttons"> 
                <button class="one-width">7</button>
                <button class="one-width">8</button>
                <button class="one-width">9</button>
                <button class="one-width key--operator" data-action="subtract">-</button>
            </div>  

            <div class="three-buttons">
                <button class="one-width">4</button>
                <button class="one-width">5</button>
                <button class="one-width">6</button>
                <button class="one-width key--operator" data-action="add">+</button>
            </div>

            <div class="four-buttons">
                <button class="one-width">1</button>
                <button class="one-width">2</button>
                <button class="one-width">3</button>
                <button class="one-width key--operator" data-action="multiply">*</button>
            </div>

            <div class="five-buttons">
                <button class="one-width" data-action="decimal">.</button>
                <button class="one-width">0</button>
                <button class="two-width key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
